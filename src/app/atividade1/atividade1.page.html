<ion-header>
  <ion-toolbar>
    <ion-title>
      Cálculo de Km/L
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Distância percorrida (em km)</ion-label>
    <ion-input [(ngModel)]="distancia" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Litros gastos</ion-label>
    <ion-input [(ngModel)]="litros" type="number"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="calcularKmPorLitro()">Calcular</ion-button>

  <ion-item *ngIf="resultado">
    <ion-label>Resultado: {{ resultado }} Km/l</ion-label>
  </ion-item>

  <ion-item *ngIf="classificacao">
    <ion-label>Classificação: {{ classificacao }}</ion-label>
  </ion-item>
</ion-content>
