<ion-header>
  <ion-toolbar>
    <ion-title>Calculadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-input type="number" [(ngModel)]="n1"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-input type="number" [(ngModel)]="n2"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-select [(ngModel)]="operacao">
          <ion-select-option value="soma">Soma</ion-select-option>
          <ion-select-option value="subtracao">Subtração</ion-select-option>
          <ion-select-option value="divisao">Divisão</ion-select-option>
          <ion-select-option value="multiplicacao">Multiplicação</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="calcular()">Calcular</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label>Resultado: {{resultado}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
