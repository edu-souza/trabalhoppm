<ion-header>
  <ion-toolbar>
    <ion-title>
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input placeholder="Nova Tarefa" [(ngModel)]="novaTarefa"></ion-input>
    <ion-button expand="full" (click)="adicionarTarefa()">Adicionar</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let tarefa of tarefas">
      <ion-label [ngClass]="tarefa.estilo">{{ tarefa.nome }}</ion-label>
      <ion-button slot="end" (click)="concluirTarefa(tarefa)">Concluir</ion-button>
      <ion-button slot="end" color="danger" (click)="removerTarefa(tarefa)">Excluir</ion-button>
    </ion-item>

  </ion-list>

</ion-content>
